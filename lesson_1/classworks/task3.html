<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>JS-ADV. Lesson 1. Task 3 </title>
</head>

<body>
  <div class="wrap" id="app"></div>

  <script>

    /*
       Задание:
        Сложить в элементе с id App следующую размету HTML:
  
        <header>
          <a href="http://google.com.ua">
            <img src="https://www.google.com.ua/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
          </a>
          <div class="menu">
            <a href="#1"> link 1</a>
            <a href="#1"> link 2</a>
            <a href="#1"> link 3</a>
          </div>
        </header>
  
        Используя следующие методы для работы:
        getElementById
        createElement
        element.innerText
        element.className
        element.setAttribute
        element.appendChild
    */

        var app = document.querySelector('#app');
        var header = document.createElement('header');
        var headerA = document.createElement('a');
        headerA.href = 'http://google.com.ua';

        var headerImg = document.createElement('img');
        headerImg.src = 'https://www.google.com.ua/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png';

        var headMenu = document.createElement('div');

        headMenu.classList.add('menu');
        
        var link1 = document.createElement('a');
        link1.href = '#1';
        link1.innerText = 'link 1';
        var link2 = document.createElement('a');
        link2.href = '#2';
        link2.innerText = 'link 2';
        var link3 = document.createElement('a');
        link3.href = '#3';
        link3.innerText = 'link 3';

        // document.createElement('a');
        // document.createElement('a');
        // document.createElement('a');

        headMenu.appendChild(link1);
        headMenu.appendChild(link2);
        headMenu.appendChild(link3);

        headerA.appendChild(headerImg);

        header.appendChild(headerA);

        header.appendChild(headMenu);

        app.appendChild(header);




  </script>
</body>

</html>
